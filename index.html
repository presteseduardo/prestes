<!DOCTYPE <html>
<html>
     <head>

     <body>

      </label>

      <img src="img/Menu.svg" alt="Menu" class="container__imagem">
      <img src="img/Polygon 1 (Stroke).png" alt="Logo da AluraBooks" class="container__imagem">
      <ul class="lista-menu">
         <li class="lista-menu__titulo">Categorias</li>
         <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">Programação</a>
         </li>
         <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">Front-end</a>
         </li>
         <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">Infraestrutura</a>
         </li>
         <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">Business</a>
         </li>
         <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">Design & UX</a>
         </li>
        </ul>
      </div>
         
      <div class="container">
         <a href="#"><img src="img/Frame 145.png" alt="Meus favoritos" class="container__imagem"></a>
         <a href="#"><img src="img/Sacola.png"  alt="Carrinho de compras" class="container__imagem"></a>
         <a href="#"><img src="img/Vector.png" alt="Meu perfil" class="container__imagem"></a>
      </div>
      </header>
      <section class="banner"></section>
      <h2 class="banner__titulo">Já sabe por onde começar?</h2>
      <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
     <input type="search" class="ban">
     <img src="img/lupa.svg" alt="Menu" class="banner__pesquisa">

     <section class="carrossel">
        <h2 class="carrossel__titulo">Novos Lançamentos</h2>
        <!-- Slider main container -->
<div class="swiper">
   <div class="swiper-pagination"></div>
   <div class="swiper-wrapper">
     <div class="swiper-slide">Slide 1</div>
     <div class="swiper-slide">Slide 2</div>
     <div class="swiper-slide">Slide 3</div>
     ...
   </div>
   <div class="swiper-button-prev"></div>
   <div class="swiper-button-next"></div>
 </div>
     </section>
     
     <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
         <script>
            const swiper = new Swiper('.swiper',
                slidesPerView; 3,
                spaceBetween; 10,
                pagination; {
              el: '.swiper-pagination',
              type: 'bullets',
            });
         </script>

   </body>

</html>
